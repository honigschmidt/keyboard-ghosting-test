<!DOCTYPE html>
<head>
    <title>Keyboard Ghosting Test</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <h1>Keyboard Ghosting Test</h1>
    <p>Try pressing the following keys simultaneously:</p>
    <div class="container">
        <div id="w-key" class="box">W</div>
        <div id="a-key" class="box">A</div>
        <div id="s-key" class="box">S</div>
        <div id="d-key" class="box">D</div>
        <div id="ctrl-key" class="box">CTRL</div>
        <div id="space-key" class="box">SPACE</div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
